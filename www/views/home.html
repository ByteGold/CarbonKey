<ion-view title="Carbon Key">
  <ion-content>
    <div style="margin: 0 auto; width:200px; margin-top: 4em">
      <button class="button button-positive" ng-click="scanBarcode()">Scan QR Code</button>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-positive">
    <p class="title">Your CarbonKey identifier : {{public_key}}</p>
  </ion-footer-bar>
</ion-view>
