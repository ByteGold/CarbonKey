<ion-view title="Carbon Key">
  <ion-pane>
  <div id="home" class="screen-container">
  <div class="screen-content">
    <div style="text-align: center">
    <h2>Scan the QR code on <span>carbonwallet.com</span></h2>
      <p><img src="img/qr-phone.png"></img></p>
    </div></div>
    <div style="text-align: center">
      <button class="button button-positive" ng-click="scanBarcode()">Scan QR Code</button>
    </div></div>
  </ion-pane>
</ion-view>
